<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - rlphwkm</title>
    <link rel="stylesheet" href="../pages/styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:ralph@rlphwkm.com">ralph@rlphwkm.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm" action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <div class="captcha">
                    <label for="captcha">What is 3 + 4?</label>
                    <input type="text" id="captcha" name="captcha" required>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <script src="./scripts/contactscripsts.js"></script>
</body>
</html>
