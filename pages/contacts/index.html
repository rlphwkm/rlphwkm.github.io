<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Wakim Contact Information</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/star-wars">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        * {
            cursor: url(../items/cursors/obiwan-lightsaber-cursor.cur), auto !important;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: pulsate 1.5s infinite;
        }

        @keyframes pulsate {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .title {
            font-size: 2.5em;
            color: white;
            text-align: center;
            text-shadow: 0 0 5px lightblue, 0 0 10px lightblue;
            animation: pulse 2s infinite alternate;
            font-family: 'Star Wars', sans-serif;
            padding: 20px;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .button {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 5px;
            padding: 25px 60px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .button:hover {
            background: white;
            color: black;
        }

        footer p {
            color: white;
            padding: 20px;
        }

    </style>
</head>
<body>

    <div class="title">contact <br> information</div>
    
    <a href="https://www.linkedin.com/in/ralph-wakim-48b6a2254/" class="button"><i class="fab fa-facebook"></i> Social Link 1</a>
    <a href="https://your-social-link-2.com" class="button">Social Link 2</a>
    <a href="https://your-social-link-3.com" class="button">Social Link 3</a>
    <a href="https://your-social-link-4.com" class="button">Social Link 4</a>

    <div class="stars"></div>

    <footer>
        <p> Ralph Wakim  |   &copy; 2024    </p>
    </footer>

    <script>
        const starField = document.querySelector('.stars');

        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            starField.appendChild(star);
        }
    </script>
</body>
</html>
