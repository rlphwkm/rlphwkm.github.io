<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Themed Social Links</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/star-wars">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: pulsate 1.5s infinite;
        }

        @keyframes pulsate {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .title {
            font-size: 3em;
            color: lightblue;
            text-align: center;
            text-shadow: 0 0 5px lightblue, 0 0 10px lightblue;
            animation: pulse 1.5s infinite alternate;
            font-family: 'Star Wars', sans-serif;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .button {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 5px;
            padding: 15px 30px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: background 0.3s, color 0.3s;
        }

        .button:hover {
            background: white;
            color: black;
        }

        .button i {
            margin-right: 10px;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border: 3px solid lightblue;
        }
    </style>
</head>
<body>

    <img src="your-profile-pic-url.jpg" alt="Profile Picture" class="profile-pic">
    <div class="title">Your Title Here</div>
    
    <a href="https://your-social-link-1.com" class="button"><i class="fab fa-facebook"></i> Social Link 1</a>
    <a href="https://your-social-link-2.com" class="button"><i class="fab fa-twitter"></i> Social Link 2</a>
    <a href="https://your-social-link-3.com" class="button"><i class="fab fa-instagram"></i> Social Link 3</a>
    <a href="https://your-social-link-4.com" class="button"><i class="fab fa-linkedin"></i> Social Link 4</a>

    <div class="stars"></div>

    <script>
        const starField = document.querySelector('.stars');

        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            starField.appendChild(star);
        }
    </script>
</body>
</html>
