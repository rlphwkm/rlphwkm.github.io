<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>My Skills</h1>
        <div class="skills">
            <div class="skill">
                <span>HTML</span>
                <div class="hearts">
                    <span class="heart full">♥</span>
                    <span class="heart full">♥</span>
                    <span class="heart full">♥</span>
                </div>
            </div>
            <div class="skill">
                <span>CSS</span>
                <div class="hearts">
                    <span class="heart full">♥</span>
                    <span class="heart full">♥</span>
                    <span class="heart empty">♥</span>
                </div>
            </div>
            <div class="skill">
                <span>JavaScript</span>
                <div class="hearts">
                    <span class="heart full">♥</span>
                    <span class="heart empty">♥</span>
                    <span class="heart empty">♥</span>
                </div>
            </div>
        </div>
        <button id="expand-button">Show more skills</button>
        <div id="skills-container" style="display: none;">
            <div class="skill">
                <span>HTML 2</span>
                <div class="hearts">
                    <span class="heart full">♥</span>
                    <span class="heart full">♥</span>
                    <span class="heart full">♥</span>
                </div>
            </div>
            <div class="skill">
                <span>CSS 2</span>
                <div class="hearts">
                    <span class="heart full">♥</span>
                    <span class="heart full">♥</span>
                    <span class="heart empty">♥</span>
                </div>
            </div>
            <div class="skill">
                <span>JavaScript 2</span>
                <div class="hearts">
                    <span class="heart full">♥</span>
                    <span class="heart empty">♥</span>
                    <span class="heart empty">♥</span>
                </div>
            </div>

        </div>

        <audio id="background-music" preload="auto">
            <source src="../items/sounds/background-music2.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>

    </div>

    <a href="../index.html" style="color: inherit; text-decoration: none; position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Ralph Wakim | &copy; 2024</a>
