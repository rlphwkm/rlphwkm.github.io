<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        h1 {
            font-size: 48px;
        }
        p {
            font-size: 24px;
        }
        /* Full-page overlay link */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        /* Styling for footer link */
        .footer-link {
            color: inherit; 
            text-decoration: none; 
            position: fixed; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%);
            z-index: 2; /* Keeps footer above overlay */
        }
    </style>
</head>
<body>
    <!-- Overlay link for full-page click -->
    <a href="https://rlphwkm.github.io" class="overlay"></a>

    <!-- Content -->
    <h1>ERROR 404</h1>
    <p>The page is unavailable, unexistent, or you do not have access to it.</p>
    <p>Please click anywhere on the screen to go back.</p>

    <!-- Footer link -->
    <a href="https://rlphwkm.github.io" class="footer-link" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
        Ralph Wakim | &copy; 2024
    </a>
</body>
</html>
